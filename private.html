<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Showcase: Voxel Cityscape</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        .a-scene { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <a-scene background="color: #1a1a1a">
        <!-- Camera with controls -->
        <a-entity camera position="0 1.6 4" look-controls wasd-controls="fly: true"></a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" intensity="0.5" position="2 4 4"></a-light>

        <!-- Single Cityscape Model -->
        <a-entity>
            <a-gltf-model 
                src="models/voxel-cityscape.glb" 
                position="0 1.5 -2" 
                scale="1.2 1.2 1.2"
                animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;">
            </a-gltf-model>
            <a-text 
                value="Voxel Cityscape" 
                position="0 0.5 -2" 
                align="center" 
                color="#FFFFFF" 
                width="6">
            </a-text>
        </a-entity>

    </a-scene>
</body>
</html>
